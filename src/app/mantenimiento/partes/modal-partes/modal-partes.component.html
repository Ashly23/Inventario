<button nz-button nzType="primary" nzSize="small" (click)="showModal()"><i nz-icon nzTheme="outline" nzType="edit"></i></button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Partes del producto" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <form nz-form [formGroup]="validateForm" nzLayout="horizontal">
            <div nz-row>
                <label>Nombre</label>
                <div nz-col>
                    <input nz-input type="text" formControlName="nombre" style="width: 470px;">
                </div>
              </div>
              <br>
              <div nz-row>
                <label>Tipo</label>
                <div nz-col>
                    <input nz-input type="text" formControlName="tipoParte" style="width: 470px;">
                </div>
              </div>
              <br>
              <div nz-row>
                  <label>Capacidad</label>
                  <div nz-col>
                    <input nz-input type="text" formControlName="capacidad" style="width: 470px;">
                  </div>
              </div>
              <br> 
              <div nz-row>
                  <label>Valor</label>
                  <div nz-col>
                    <input nz-input type="text" formControlName="valor" style="width: 470px;">
                  </div>
              </div>
              <br> 
              <div nz-row>
                  <label>Tecnologia</label>
                  <div nz-col>
                    <input nz-input type="text" formControlName="tecno" style="width: 470px;">
                  </div>
              </div>
              <br> 
              <div nz-row>
                  <label>Descripcion</label>
                  <div nz-col>
                    <input nz-input type="text" formControlName="descripcion" style="width: 470px;">
                  </div>
              </div>
            </form>  

    </ng-container>
</nz-modal>
