<div nz-row>
  <div nz-col nzSpan="24"><button (click)="mostrar()" nz-button nzType="primary">Agregar</button></div>
</div>
<hr>

<nz-table #sortTable [nzData]="producto" nzTableLayout="fixed" [nzScroll]="{ x: '100%', y: '240px' }">
    <thead>
      <tr>
        <th nzLeft nzWidth="100px">Acciones</th>
        <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">
          {{ column.title }}
    </thead>
    <tbody>
      <tr *ngFor="let data of sortTable.data">
        <td nzLeft nzAlign="center">
          <div nz-row>
            <div nz-col nzSpan="10">
              <td>
                <a (click)="mostrar(data)">
                <button nz-button nzType="primary" nzSize="small">
                <i nz-icon nzType="edit" nzTheme="outline"></i></button></a>
              </td> 
            </div>
            <div nz-col nzSpan="10" nzOffset="1">
              <a nz-popconfirm nzPopconfirmTitle="¿Está seguro de borrar el registro?" nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="eliminar(data.id)" (nzOnCancel)="cancel()" nzShape="circle" nzCancelText="No" nzOkText="Si">
              <button nz-button nzType="primary" nzSize="small" nzDanger>
              <i nz-icon nzType="close" nzTheme="outline"></i></button></a>
            </div>
          </div>
        </td>
        <td>{{ data.id }}</td>
        <td>{{ data.nombre }}</td>
        <td>{{ data.valor }}</td>
        <td>{{ data.vidaUtil }}</td>
        <td>{{ data.valorDepreciado }}</td>
        <td>{{ data.anioDepreciados }}</td>
        <td>{{ data.marca }}</td>
        <td>{{ data.modelo }}</td>
        <td>{{ data.etiquetaServ }}</td>
      </tr>
    </tbody>
  </nz-table>


    <!--   Nuevo Producto  -->
  <nz-modal [(nzVisible)]="visible" nzTitle="Nuevo Fabricante">
    <ng-container *nzModalContent>
      <form nz-form nzLayout="vertical" (ngSubmit)="guardar()" [formGroup]="formProducto">
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label>Nombre</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input formControlName="nombre" nz-input placeholder="Escribe el nombre del producto"/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label>Valor</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input formControlName="valor" nz-input placeholder="Escribe el valor del producto"/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label>Vida Util</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input formControlName="vidaUtil" nz-input placeholder="Escribe la vida util del producto" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label>Valor Depreciado</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input formControlName="valorDepreciado" nz-input placeholder="Escribe el valor depreciado del producto" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label>Año Depreciado</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input formControlName="anioDepreciados" nz-input placeholder="Escribe el año depreciado del producto" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label>Marca</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input formControlName="marca" nz-input placeholder="Escribe la marca del producto" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label>Modelo</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input formControlName="marca" nz-input placeholder="Escribe el modelo del producto" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label>Etiqueta de Servicio</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input formControlName="etiquetaServ" nz-input placeholder="Escribe la etiqueta de Servicio" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
    </ng-container>
    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="ocultar()">Cancelar</button>
      <button nz-button nzType="primary" (click)="guardar()">Guardar</button>
    </div>
  </nz-modal>
