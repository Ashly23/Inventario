<button nz-button nzType="primary" nzSize="small" (click)="showModal()"><i nz-icon nzTheme="outline" nzType="edit"></i></button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Garantia del producto" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <form nz-form [formGroup]="validateForm" nzLayout="horizontal">
            <div nz-row>
                <label>Fecha Inicial</label>
                <div nz-col>
                    <input nz-input type="text" formControlName="fechaInicial" style="width: 470px;">
                </div>
              </div>
              <br>
              <div nz-row>
                <label>Fecha Final</label>
                <div nz-col>
                    <input nz-input type="text" formControlName="fechaFinal" style="width: 470px;">
                </div>
              </div>
              <br>
              <div nz-row>
                  <label>Porcentaje</label>
                  <div nz-col>
                    <input nz-input type="text" formControlName="porcentaje" style="width: 470px;">
                  </div>
              </div>
              <br> 
              <div nz-row>
                  <label>Observacion</label>
                  <div nz-col>
                    <input nz-input type="text" formControlName="observacion" style="width: 470px;">
                  </div>
              </div>
              <br> 
              <div nz-row>
                  <label>Descripcion</label>
                  <div nz-col>
                    <input nz-input type="text" formControlName="descripcion" style="width: 470px;">
                  </div>
              </div>
              <br> 
              <div nz-row>
                  <label>Cuota</label>
                  <div nz-col>
                    <input nz-input type="text" formControlName="cuota" style="width: 470px;">
                  </div>
              </div>

            </form>    
    </ng-container>
</nz-modal>
